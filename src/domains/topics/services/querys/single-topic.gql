query getSingleTopic ($uid: String!) {
  topic (uid: $uid) {
    uid
    title
    content
    position {
      positive
      negative
    }
    author {
      name
      uid
      email
      url_photo
    }
    tags {
      uid
      label
    }
    votes_topic {
      count
      positive {
        id
        user {
          uid
          name
          url_photo
        }
      }
      negative {
        id
        user {
          uid
          name
          url_photo
        }
      }
    }
    cards(page: 1) {
      count
      records {
        uid
        author {
          name
          uid
          url_photo
        }
        content
        position
        ponts
        deck {
          id
        }
        likes {
          id
        }
        dislikes {
          id
        }
      }
    }
  }
}
