query getMyCards ($uid: String!) {
  user(uid: $uid) {
    deck {
      card {
        uid
        topic {
          uid
          title
        }
        author {
          name
          uid
          url_photo
        }
        content
        position
        ponts
        deck {
          id
          reaction
          user {
            uid
            name
          }
        }
        likes {
          id
          reaction
          user {
            uid
            name
          }
        }
        dislikes {
          id
          reaction
          user {
            uid
            name
          }
        }
      }
    }
  }
}
