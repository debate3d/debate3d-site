query getSingleUser ($uid: String!) {
  user(uid: $uid) {
    name
    uid
    email
    created
    ponts
    topics(page: 1) {
      count
      records {
        uid
        ponts
        title
        cards(page: 1) {
          count
        }
        position {
          positive
          negative
        }
        votes_topic {
          count
          positive {
            id
          }
          negative {
            id
          }
        }
        tags {
          uid
          label
        }
      }
    }
    cards(page: 1) {
      count
      records {
        uid
        topic {
          uid
          title
        }
        author {
          name
          uid
          url_photo
        }
        content
        position
        ponts
        deck {
          id
          user {
            uid
            name
          }
        }
        likes {
          id
          user {
            uid
            name
          }
        }
        dislikes {
          id
          user {
            uid
            name
          }
        }
      }
    }
  }
}
